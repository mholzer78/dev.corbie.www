<a
  routerLink="{{ page.path }}"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }"
>
  @if (page.title === 'Home') {
  <img src="assets/corbie.svg" alt="{{ page.id }}" width="50" />
  } @else {
  <app-icons [image]="page.path" [width]="40" [height]="40" />
  } @if (showText) {
  <span>
    {{ page.title }}
  </span>
  }
</a>
